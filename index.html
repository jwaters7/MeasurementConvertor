<body>

<!-- An interactive converter that turns fahrenheit values into celsius ones. The value of "celsiusTemp" changes whenever you input text into the text box "fahrenheitValue", if it is a number. No enter key or button press is required, as it is an "oninput" script. -->
<div class="container-fluid">
<div class="row">
<div class="col-12 col-sm-12 col-lg-12" style="background: lightsteelblue;">
<div class="mb-2"></div>
<h5>Enter temperature in Fahrenheit below. Temperature in Celsius: <span id="celsiusTemp">...</span></h5>
<input id="fahrenheitValue">

<script type="text/javascript">

//(Farhenheit minus 32) multiplied by 5/9 roughly equals celsius.
function celsiusConversion() {
    var fahrInteger = parseInt(fahrenheitValue.value);
    let conversionTemp = ((fahrInteger - 32) * (5/9));
    celsiusTemp.textContent = conversionTemp;
}
fahrenheitValue.oninput = celsiusConversion;

</script>


<!-- An interactive converter that turns pound values into gram ones. The value of "gramWeight" changes whenever you input text into the text box "poundValue", if it is a number. No enter key or button press is required, as it is an "oninput" script. -->
<div class="container-fluid">
<div class="row">
<div class="col-12 col-sm-12 col-lg-12" style="background: lightsteelblue;">
<div class="mb-2"></div>
<h5>Enter weight in pounds below. Weight in grams: <span id="gramWeight">...</span></h5>
<input id="poundValue">

<script type="text/javascript">

// Pounds divided by 0.0022046 roughly equals grams.
function gramConversion() {
    var poundInteger = parseInt(poundValue.value);
    let conversionWeight = (poundInteger / 0.0022046);
    gramWeight.textContent = conversionWeight;
}
poundValue.oninput = gramConversion;

</script>


<!-- An interactive converter that turns ounce values into mL ones. The value of "mlVolume" changes whenever you input text into the text box "ounceValue", if it is a number. No enter key or button press is required, as it is an "oninput" script. -->
<div class="container-fluid">
<div class="row">
<div class="col-12 col-sm-12 col-lg-12" style="background: lightsteelblue;">
<div class="mb-2"></div>
<h5>Enter volume in ounces below. Volume in mL: <span id="mlVolume">...</span></h5>
<input id="ounceValue">

<script type="text/javascript">

//Ounces multiplied by 29.57353 roughly equals mL.
function mlConversion() {
    var ounceInteger = parseInt(ounceValue.value);
    let conversionVolume = (ounceInteger * 29.57353);
    mlVolume.textContent = conversionVolume;
}
ounceValue.oninput = mlConversion;

</script>



</body>
</html>
